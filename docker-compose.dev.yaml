version: '3.9'

services:
  node-project:
    build: 
      context: .   #the . is the path to the Dockerfile which is similar to build: . command
      args:
        NODE_ENV: development
    volumes:
      - ./:/app:ro
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - MONGO_USER=docuser
      - MONGO_PASSOWRD=32docuser
      - SESSION_SECRET=newpass
    command: ["node", "index.js", "dev"]