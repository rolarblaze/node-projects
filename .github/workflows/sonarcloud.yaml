name: Basic build agent
on: push 
jobs:
  build-node:
    name: Build Node 
    runs-on: ubuntu-latest
    container: node:19.8.1
    steps:
      - run: node --version 
        name: Check Node Version
      - run: npm --version 
        name: Check NPM Version
      - uses: actions/checkout@v3
        name: Checkout Code
      - run: npm install
        name: Install NPM Packages
      - run: node index.js
        name: Run application
